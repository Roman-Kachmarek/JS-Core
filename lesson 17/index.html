<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson17</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="timer">
        <div class="timing">01:00</div>
    </div>
    <div class="button_cage">
        <input type="button" value="Start game!" class="button" id="start_button">
        <input type="button" value="Check result" class="button disable" id="check_button" disabled=true>
        <input type="button" value="New game" class="button" id="new_button">
    </div>
    <div class="puzzle-box">
        <div class="left-box puzzle">
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
            <div class="puzzle_col">
                <div class="puzz"></div>
            </div>
        </div>
        <div class="right-box puzzle">
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
            <div class="puzzle_col"></div>
        </div>
    </div>
    <div class="message">
        <div class="announcement">
            <h1>You still have a time,are u sure?
                <span class="timing"></span>
            </h1>
        </div>
        <div class="btn_case">
            <input type="button" value='Close' class="none_button">
            <input type="button" value='Check' class="checker_button">
        </div>
    </div>
    <div class="wrong">
        <div class="announcement_wrong">
            <h1>It's a pity, but you lost.”</h1>
        </div>
        <div class="btn_case2">
            <input type="button" value='Close' class="none_button2">
        </div>
    </div>
    <div class="good">
        <div class="announcement_good">
            <h1>“Woohoo, well done, you did it!”</h1>
        </div>
        <div class="btn_case3">
            <input type="button" value='Close' class="none_button2">
        </div>
    </div>
    <script src="./jqyery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
